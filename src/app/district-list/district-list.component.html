<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div>
  <div class="row">
    <div class="panel panel-primary filterable">
      <div class="panel-heading">
        <h3 class="panel-title">District Wise Cases in {{stateName}}</h3>
        <div class="pull-right" style="float:right">
          <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>
            Filter</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr class="filters">
            <th><input type="text" class="form-control" placeholder="District" disabled></th>
            <th><input type="text" class="form-control" placeholder="Total" disabled></th>
            <th><input type="text" class="form-control" placeholder="Active" disabled></th>
            <th><input type="text" class="form-control" placeholder="Recovered" disabled></th>
            <th><input type="text" class="form-control" placeholder="Deceased" disabled></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let district of districts'>
            <td>{{district.name}}</td>
            <td>{{district.totalCases}}</td>
            <td>{{district.activeCases}}</td>
            <td>{{district.recoveredCases}}</td>
            <td>{{district.deathCases}}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
</div>
