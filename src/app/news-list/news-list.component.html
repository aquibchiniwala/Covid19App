<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div>
  <div class="row">
    <div class="panel panel-primary filterable">
      <div class="panel-heading">
        <h3 class="panel-title">News</h3>
        <div class="pull-right" style="float:right">
          <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>
            Filter</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr class="filters">
            <th><input type="text" class="form-control" placeholder="Title" disabled></th>
            <th><input type="text" class="form-control" placeholder="Description" disabled></th>
            <th><input type="text" class="form-control" placeholder="Summary" disabled></th>
            <th><input type="text" class="form-control" placeholder="Full News" disabled></th>
            <th *ngIf="userRole==1"><input type="text" class="form-control" placeholder="Action" disabled></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let n of News'>
            <td>{{n.title}}</td>
            <td>{{n.description}}</td>
            <td>{{n.summary}}</td>
            <td>{{n.fullNews}}</td>
            <td *ngIf="userRole==1"><button class="btn btn-outline-danger mr-4" (click)=deleteNews(n.id)>Delete</button></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
</div>
